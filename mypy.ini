[mypy]

mypy_path = $MYPY_CONFIG_FILE_DIR/src:MYPY_CONFIG_FILE_DIR/tests
exclude = (?x)(
        \bdocs/
        | \bprofiling/
        | \btests/resources/wycheproof
        | sage\.py$
        | ttable2image\.py$
    )

strict = True
strict_bytes = True

# Unused/redundent by mypy may be used by ty
warn_unused_ignores = False
warn_redundant_casts = False

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-primefac.*]
ignore_missing_imports = True